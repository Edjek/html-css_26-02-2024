<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <style>
            td {
                border: 1px solid black;
            }
        </style>
    </head>
    <body>
        <div>
            <form>
                <table>
                    <caption>Nouvel exercice</caption>
                    <tr>
                        <td>
                            <label for="name">Pseudo</label>
                        </td>
                        <td>
                            <input type="text" id="name" required autofocus placeholder="votre pseudo"/>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label for="pswd">Password</label>
                        </td>
                        <td>
                            <input type="password" id="pswd" required placeholder="6 chiffres" />
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label for="email">Email</label>
                        </td>
                        <td>
                            <input type="email" id="email" />
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label for="date">Date</label>
                        </td>
                        <td>
                            <input type="date" id="date" />
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label for="transport">Véhicule</label>
                        </td>
                        <td>
                            <select id="transport">
                                <option value="0">moto</option>
                                <option value="1">voiture</option>
                            </select>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label for="comment">Dites nous en plus</label>
                        </td>
                        <td>
                            <textarea id="comment"></textarea>
                        </td>
                    </tr>
                    <tr>
                        <td>sexe</td>
                        <td>
                            <input
                                type="radio"
                                id="men"
                                value="homme"
                                name="sex"
                            />
                            <label for="men">homme</label>
                            <input
                                type="radio"
                                id="women"
                                value="femme"
                                name="sex"
                            />
                            <label for="women">femme</label>
                        </td>
                    </tr>
                    <tr>
                        <td>Sports pratiqués</td>
                        <td>
                            <input type="checkbox" id="tennis" value="karate" />
                            <label for="karate">karaté</label>
                            <input type="checkbox" id="tennis" value="karate" />
                            <label for="tennis">karaté</label>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label for="download">Télécharger</label>
                        </td>
                        <td>
                            <input type="file" id="download" />
                        </td>
                    </tr>
                    <tr>
                        <td colspan="2">
                            <input type="submit" value="Envoyer" />
                            <input type="reset" value="Reset" />
                        </td>
                    </tr>
                </table>
            </form>
        </div>
    </body>
</html>
